steps:
  - name: Checkout
    uses: actions/checkout@v4

  - name: Install pnpm
    uses: pnpm/action-setup@v3
    with:
      version: 9 # O la versi√≥n que uses en local

  - name: Setup Node
    uses: actions/setup-node@v4
    with:
      node-version: 20
      cache: "pnpm"

  - name: Install dependencies
    run: pnpm install

  - name: Build Astro
    run: pnpm run build
